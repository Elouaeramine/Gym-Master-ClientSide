<div style="height: 500px">
    <div class="relative mx-6 md:mx-auto w-full md:w-1/2 lg:w-1/3 z-20 m-8 ">
        <div class="border-4 border-cod-gray-500 shadow-lg bg-white rounded-lg p-8">
            <div class="flex justify-end mb-6">
                <a routerLink="/">
                    <button>
                        <span class="mr-2 font-poppins">Close</span>
                        <span> <i class="fa fa-times"></i></span>
                    </button>
                </a>
            </div>

            <p class="text-center text-3xl text-cod-gray-500 font-semibold font-poppins">Login</p>
            <form class="pt-6 pb-2 my-2" #signInForm="ngForm">
                <div class="mb-4">
                    <label class="font-medium text-base block font-poppins mb-2" for="email">
                        Email Address
                    </label>
                    <input
                        class="shadow appearance-none border rounded-full placeholder-gray-500 placeholder-opacity-50 w-full py-2 px-3 text-grey-darker"
                        name="email" id="email" type="text" placeholder="Email Address" ngModel #email="ngModel"
                        (change)="log(email)" required email>
                    <div class="text-red" *ngIf="email.touched && !email.valid">
                        <div *ngIf="email.errors?.required">
                            Email is required.
                        </div>
                        <div *ngIf="email.errors?.email">
                            Email is invalid.
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block font-medium text-base font-poppins mb-2" for="password">
                            Password
                        </label>
                        <input
                            class="shadow appearance-none border rounded-full placeholder-gray-500 placeholder-opacity-50 w-full py-2 px-3 text-grey-darker mb-3"
                            id="password" type="password" placeholder="Password" ngModel #password="ngModel"
                            (change)="log(password)" required name="password">
                        <div *ngIf="password.errors?.required">
                            Password is required.
                        </div>
                    </div>
                    <div class="block md:flex items-center justify-between">
                        <div>
                            <button
                                class="bg-cod-gray-500 rounded-full text-base font-poppins text-white py-2 px-4 border-b-4 border-cod-gray-500"
                                type="button">
                                Sign In
                            </button>
                        </div>

                        <div class="mt-4 md:mt-0">
                            <a routerLink="/signup" class="text-cod-gray-500 hover:underline ">Create a new account</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
